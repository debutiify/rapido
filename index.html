<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rapido Captain - Ride Select</title>
  <style>
    :root{
      --accent:#FFD600;
      --text:#1e1e1e;
      --muted:#555;
      --bg:#fffbe6;
      --card:#ffffff;
      --radius:14px;
      --shadow:0 6px 18px rgba(0,0,0,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .container{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:24px;
      box-sizing:border-box;
      text-align:center;
    }
    .logo{
      font-size:26px;
      font-weight:700;
      color:var(--text);
    }
    .logo span{
      color:var(--accent);
    }
    h1{margin:14px 0 6px;font-size:20px;}
    p.sub{margin:0;color:var(--muted);font-size:14px;}

    .options{
      margin-top:22px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }
    .card{
      background:#fffdf5;
      border-radius:12px;
      padding:14px;
      cursor:pointer;
      border:2px solid transparent;
      transition:.15s;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }
    .card svg{width:42px;height:42px;margin-bottom:8px;}
    .card .label{font-weight:600;font-size:14px;}
    .card.selected{
      border-color:var(--accent);
      box-shadow:0 6px 20px rgba(255,214,0,0.3);
      background:#fff9d6;
    }
    .next{
      margin-top:22px;
      width:100%;
      background:var(--accent);
      border:none;
      padding:14px;
      border-radius:12px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      color:#000;
      transition:.12s;
    }
    .next:disabled{opacity:.5;cursor:not-allowed;}
    .note{margin-top:10px;font-size:13px;color:var(--muted);}
    @media(max-width:420px){
      .options{grid-template-columns:repeat(2,1fr);}
    }
    @media(max-width:320px){
      .options{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Rapido <span>Captain</span></div>
    <h1>Captain banne ke liye ride select karein</h1>
    <p class="sub">Apni gaadi choose karke agle page par jao</p>

    <div class="options" id="options">
      <div class="card" data-value="bike">
        <!-- bike icon -->
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="6.5" cy="17.5" r="3" stroke-width="1.6"/>
          <circle cx="17.5" cy="17.5" r="3" stroke-width="1.6"/>
          <path d="M6.5 14v-3h3l2-3 3 3h2" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="label">Bike</div>
      </div>

      <div class="card" data-value="auto">
        <!-- auto icon -->
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M3 12h14l3 4v2H3v-6z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 12V7a2 2 0 0 1 2-2h6" stroke-width="1.6"/>
          <circle cx="7.5" cy="17.5" r="1.5" stroke-width="1.6"/>
          <circle cx="16.5" cy="17.5" r="1.5" stroke-width="1.6"/>
        </svg>
        <div class="label">Auto</div>
      </div>

      <div class="card" data-value="car">
        <!-- car icon -->
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M3 11l1.5-4A2 2 0 0 1 6.3 5h11.4a2 2 0 0 1 1.8 2l1.5 4" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="2" y="11" width="20" height="6" rx="1.2" stroke-width="1.6"/>
          <circle cx="7" cy="18.2" r="1.5" stroke-width="1.6"/>
          <circle cx="17" cy="18.2" r="1.5" stroke-width="1.6"/>
        </svg>
        <div class="label">Car</div>
      </div>
    </div>

    <button id="nextBtn" class="next" disabled>Aage Badhain</button>
    <div class="note" id="note">Koi option select nahi hua</div>
  </div>

<script>
  const redirectUrl = "https://rapido.onelink.me/KKhL?af_dp=rapidoRider://open/&af_referrer_customer_id=687bca0e5b0aeae3e89e8079&c=CaptainAppReferral&referralCode=RPTP324&af_referrer_uid=1753004923194-1235674502411323500&campaign=CaptainAppReferral&pid=af_app_invites&af_channel=other&af_siteid=com.rapido.rider&deep_link_value=RPTP324"; // apna URL yahan daalein
  const cards = document.querySelectorAll(".card");
  const btn = document.getElementById("nextBtn");
  const note = document.getElementById("note");
  let selected=null;

  cards.forEach(c=>{
    c.addEventListener("click",()=>{
      selected=c.dataset.value;
      cards.forEach(el=>el.classList.remove("selected"));
      c.classList.add("selected");
      btn.disabled=false;
      note.textContent="Selected: "+selected.toUpperCase();
    });
  });

  btn.addEventListener("click",()=>{
    if(!selected) return;
    const url = new URL(redirectUrl, window.location.href);
    url.searchParams.set("vehicle",selected);
    window.location.href=url.toString();
  });
</script>
</body>
</html>
